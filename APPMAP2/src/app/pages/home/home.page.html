<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Emergencia ECU-911</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card  *ngFor="let emergencia of emergencias | async" style="width: 340px;">
    <ion-card-header>
      <ion-card-title class="titulo">Emergencia</ion-card-title>
    </ion-card-header>
    <div>
      <!-- titulo: {{emergencia.titulo}} -->
      <ion-list>

        <ion-item>
          <ion-label>
            <h2>Titulo</h2>
            <p>{{emergencia.titulo}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Fecha</h2>
            <p>{{emergencia.fecha_e}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Canton</h2>
            <p>{{emergencia.canton}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Direccion Incidente</h2>
            <p>{{emergencia.direccionIncidente}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <div class=botones>
        <ion-button url color="primary" fill="outline" (click)="emergenciaSelected(emergencia)"  [routerLink]="['/ficha-emergencia']" >Detalles
        </ion-button>
        <ion-button color="danger"  [routerLink]="['/mapa']"> Mapa</ion-button>
      </div>
    </div>
  </ion-card>
</ion-content>
