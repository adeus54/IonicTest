<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido {{nombre | async}}
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name = "log-out"></ion-icon>
      </ion-button>
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card  *ngFor="let emergencia of emergencias | async" style="width: 340px;">
    <ion-card-header>
      <ion-card-title class="titulo">Emergencia</ion-card-title>
    </ion-card-header>
    <div>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Titulo</h2>
            <p>{{emergencia.titulo}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Fecha</h2>
            <p>{{emergencia.fecha_e}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Canton</h2>
            <p>{{emergencia.canton}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Direccion Incidente</h2>
            <p>{{emergencia.direccionIncidente}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <div class=botones>
        <ion-button url color="primary" fill="outline" (click)="emergenciaSelected(emergencia)" 
            routerLink="/ficha-emergencia/{{emergencia.id}}" >Detalles
        </ion-button>
        <ion-button color="danger"   (click)="emergenciaSelected(emergencia)" routerLink="/retroalimentacion/{{emergencia.id}}"> Retroalimentacion</ion-button>
        <ion-button color="danger" (click)="emergenciaSelected(emergencia)" routerLink="/mapa/{{emergencia.id}}" [routerLink]="['/mapa']"> Mapa</ion-button>
      </div>
    </div>
  </ion-card>
</ion-content>
