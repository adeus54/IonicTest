<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-chip class="ion-margin-start">
        <ion-avatar>
          <img src="assets/icon/usuario.png">
        </ion-avatar>
        <ion-label>{{nombre}}</ion-label>
      </ion-chip>
    </ion-buttons>
    <ion-title>ECU 911</ion-title>
    <ion-button slot="end" (click)="cerrarSesion()" color="danger">
      <ion-icon slot="icon-only" name="exit"></ion-icon>
      <!-- <ion-icon name="exit-outline"></ion-icon> -->
    </ion-button>
  </ion-toolbar>
</ion-header> 
<ion-content > 
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" 
    refreshingSpinner="circles" refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>
    <ion-card *ngFor="let asignacion of v2">
      <ion-card-header color="primary">
        <ion-card-title class="titulo">Emergencia</ion-card-title>
      </ion-card-header>
      <div>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Titulo</h2>
              <p>{{asignacion.emergencia.titulo}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Fecha</h2>
              <p>{{asignacion.emergencia.fecha_e}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Canton</h2>
              <p>{{asignacion.emergencia.canton}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Direccion Incidente</h2>
              <p>{{asignacion.emergencia.direccionIncidente}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <div class="container">
          <div class=botones>
            <ion-button url color="primary" fill="outline" (click)="emergenciaSelected(asignacion.emergencia.id)"
              routerLink="/ficha-emergencia/{{asignacion.emergencia.id}}">Detalles
            </ion-button>
            <ion-button color="danger" (click)="emergenciaSelected(asignacion.emergencia.id)"
              routerLink="/retroalimentacion/{{asignacion.emergencia.id}}"> Retroalimentaci√≥n</ion-button>
            <ion-button color="danger" (click)="emergenciaSelected(asignacion.emergencia.id)"
              routerLink="/mapa/{{asignacion.emergencia.id}}" [routerLink]="['/mapa']"> Mapa</ion-button>
          </div>
        </div>
      </div>
    </ion-card>
  
</ion-content>
