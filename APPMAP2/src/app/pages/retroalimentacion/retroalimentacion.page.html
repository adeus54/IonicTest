<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Retroalimentación</ion-card-title>
    </ion-card-header>
    <ion-list>
      <!-- <ion-item>
        <ion-label position="floating">Tipo Emergencia</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label>
          <h2>Emergencia</h2>
          <p>{{emergencia.titulo}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Usuario</h2>
          <p>{{username | async}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select [(ngModel)]="selectedVal" (ionChange)="getIdEstado($event)" placeholder="Seleccione">
          <ion-select-option *ngFor="let estado of estados | async" [value]='estado.id' >
            {{estado.tipo}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea rows="3" cols="20" type="text" placeholder="Descripción requerida..."
          [(ngModel)]="descripcion"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Fecha</h2>
          <p> {{today | date}}</p>
        </ion-label>
      </ion-item>
      <!-- {{id | async}} -->
      <ion-item>
        
        <ion-label>
          <h2>Hora</h2>
          
          <p>{{today | date:'h:mm a z'}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <div class=botones>
      <ion-button url color="primary" fill="outline" [routerLink]="['/home']">Emergencia</ion-button>
      <ion-button url color="primary" fill="outline" (click)="creaRetroalimentacion()">Enviar</ion-button>
    </div>
  </ion-card>
</ion-content>
